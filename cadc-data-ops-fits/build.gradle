plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '0.1.2'

// To allow for french extended ASCII characters in file javadoc.
javadoc {
    options.encoding = 'UTF-8'
}

dependencies {
    compile 'log4j:log4j:[1.2.0,)'
    compile 'org.opencadc:cadc-util:[1.2,2.0)'
    compile 'org.opencadc:cadc-soda-server:[1.2.1,2.0)'
    compile 'org.opencadc:cadc-wcs:2.0'
    compile 'org.opencadc:jsky:[1.0.0,2.0.0)'
    compile 'org.opencadc:nom-tam-fits:[1.16.1,1.17.0)'

    // Use JUnit test framework
    testCompile 'junit:junit:[4.13,5.0)'
}

apply from: '../opencadc.gradle'
