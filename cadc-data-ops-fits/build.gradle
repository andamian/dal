plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    mavenLocal()

    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '0.1.0'

dependencies {
    // Log4J logging
    compile 'org.apache.logging.log4j:log4j-core:[2.13.0,3.0)'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:[2.13.0,3.0)'

    // CADC convenience functions
    compile 'org.opencadc:cadc-util:[1.2,2.0)'

    // NASA NOM-TAM fits library.
    compile 'gov.nasa.gsfc.heasarc:nom-tam-fits:[1.15.3-SNAPSHOT,1.16.0)'

    // Use JUnit test framework
    testCompile 'junit:junit:[4.13,5.0)'
}

apply from: '../opencadc.gradle'
